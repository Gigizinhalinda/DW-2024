<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMW Brasil</title>
    <style>
        /* Reset de estilos básico para garantir consistência */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Estilos para o cabeçalho */
        header {
            background-color: #000;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        /* Estilos para a barra de navegação */
        nav {
            background-color: #333;
            text-align: center;
            padding: 10px 0;
        }

        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            padding: 5px 10px;
        }

        nav a:hover {
            background-color: #555;
        }

        /* Estilos para o conteúdo principal */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }

        .main-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 20px;
        }

        .main-content img {
            max-width: 100%;
            height: auto;
        }

        .main-content p {
            flex: 1;
            margin: 0 20px;
        }

        /* Estilos para o rodapé */
        footer {
            background-color: #000;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <h1>BMW</h1>
        <p>Ultimate Driving Machine</p>
    </header>

    <nav>
        <a href="#">Modelos</a>
        <a href="#">Serviços</a>
        <a href="#">Empresa</a>
        <a href="#">Contato</a>
    </nav>

    <div class="container">
        <div class="main-content">
            <img src="bmw_car.jpg" alt="BMW Car">
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer nec odio. Praesent libero. Sed cursus
                ante dapibus diam. Sed nisi. Nulla quis sem at nibh elementum imperdiet.</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 BMW Brasil. Todos os direitos reservados.</p>
    </footer>
</body>

</html>
